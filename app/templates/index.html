<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Download Text from PDF</title>
</head>
<body>
    <h1>Upload PDF</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept="application/pdf">
        <button type="submit">Upload PDF</button>
    </form>
</body>
</html>
